apiVersion: apps/v1
kind: Deployment
metadata:
  name: wellnest-dashboard
  namespace: wellnest
  labels:
    app: wellnest-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wellnest-dashboard
  template:
    metadata:
      labels:
        app: wellnest-dashboard
    spec:
      containers:
        - name: wellnest-dashboard
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/wellnest-dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: wellnest-dashboard-service
  namespace: wellnest
  labels:
    app: wellnest-dashboard
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: wellnest-dashboard
